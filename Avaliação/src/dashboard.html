<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Gráficos de Colunas, Pizza e Linha</title>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <link rel="stylesheet" href="dashboard.css">
</head>

<body>
  <h2>Dashboard</h2>
  <div class="chartContainer2">
    <div class="columnLineContainer">
      <div class="chartWrapper">
        <h3>Produção Ano</h3>
        <canvas class="columnChartCanvas"></canvas>
      </div>
      <div class="chartWrapper">
        <h3>Valor Cereal</h3>
        <canvas class="lineChartCanvas"></canvas>
      </div>
    </div>
    <div class="chartWrapper">
      <h3>Produção Cereal</h3>
      <canvas class="pieChartCanvas"></canvas>
    </div>
  </div>
  <script>

    // Dados de exemplo para o gráfico de linha
    const lineData = {
      labels: ['January', 'February', 'March', 'April', 'May', 'June', 'July'],
      datasets: [{
        label: 'Valor Cereal',
        borderColor: 'rgba(255, 99, 132, 1)',
        data: [65, 59, 80, 81, 56, 55, 40],
        fill: false,
      }]
    };

    // Configuração do gráfico de linha
    const lineCtx = document.querySelector('.lineChartCanvas').getContext('2d');
    const lineChart = new Chart(lineCtx, {
      type: 'line', // Gráfico de linha
      data: lineData,
    });

    // Dados de exemplo para o gráfico de colunas
    const years = ['2018', '2019', '2020', '2021'];
    const averages = [50, 75, 60, 80];

    // Configuração do gráfico de colunas
    const columnCtx = document.querySelector('.columnChartCanvas').getContext('2d');
    const columnChart = new Chart(columnCtx, {
      type: 'bar',
      data: {
        labels: years,
        datasets: [{
          label: 'Média Anual do Fechamento',
          data: averages,
          backgroundColor: 'rgba(75, 192, 192, 0.7)',
          borderWidth: 1,
        }]
      },
    });

    // Dados de exemplo para o gráfico de pizza
    const pieData = {
      labels: ['Janeiro', 'Fevereiro', 'Março'],
      datasets: [{
        data: [30, 40, 30],
        backgroundColor: ['red', 'blue', 'yellow'],
      }]
    };

    // Configuração do gráfico de pizza
    const pieCtx = document.querySelector('.pieChartCanvas').getContext('2d');
    const pieChart = new Chart(pieCtx, {
      type: 'pie',
      data: pieData,
      options: {
        legend: {
          position: 'right',
        },
      },
    });
  </script>

</body>

</html>
